<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire Example</title>
  </head>
  <body>
    <h1>Questionnaire Example</h1>
    <form>
      <h2>Question 1</h2>
      <p>What is your favorite color?</p>
      <label>
        <input type="radio" name="q1" value="red">
        Red
      </label><br>
      <label>
        <input type="radio" name="q1" value="blue">
        Blue
      </label><br>
      <label>
        <input type="radio" name="q1" value="green">
        Green
      </label><br>

      <h2>Question 2</h2>
      <p>What is your favorite animal?</p>
      <label>
        <input type="radio" name="q2" value="dog">
        Dog
      </label><br>
      <label>
        <input type="radio" name="q2" value="cat">
        Cat
      </label><br>
      <label>
        <input type="radio" name="q2" value="bird">
        Bird
      </label><br>

      <h2>Question 3</h2>
      <p>What is your favorite food?</p>
      <label>
        <input type="radio" name="q3" value="pizza">
        Pizza
      </label><br>
      <label>
        <input type="radio" name="q3" value="sushi">
        Sushi
      </label><br>
      <label>
        <input type="radio" name="q3" value="tacos">
        Tacos
      </label><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
